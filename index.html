<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style/desktop.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/mobile.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">  
      <h1>SPLI</h1>
      <h1>TTER</h1>
    </div>
    <div id="mainbody">

      <div class="bill">
          <h2>Bill</h2>

          <div class="inputfield">
            <input type="number" name="amount" class="field" id="amount">
            <img src="images/icon-dollar.svg" alt="dollar sign" id="dollar">
          </div>

          <h2>Select Tip %</h2>
          <div class="tip">
            <input type="button" value="5%" class="btn" id="btn1">
            <input type="button" value="10%" class="btn" id="btn2">
            <input type="button" value="15%" class="btn" id="btn3">
            <input type="button" value="20%" class="btn" id="btn4">
            <input type="button" value="25%" class="btn" id="btn5">
            <input type="number" placeholder="Custom" class="btn" id="custombtn">
          </div>

          <h2>Number of People</h2>
          <div class="inputfield">
            <input type="number" name="People" class="field" id="people">
            <img src="images/icon-person.svg" alt="dollar sign" id="dollar">
          </div>
      </div>



      <div class="total">
        <div class="totalcont">
          <div class="tipamount ">
            <span class="totaltext1">Tip Amount</span>
            <span class="totaltext2"><br>/ Person</span>
          </div>
          <div class="tipamountvalue values">
            <img src="images/icon-dollar.svg" alt="">
            <span id="tip">0</span>
          </div>
          <div class="totalamount">
            <span class="totaltext1">Total</span>
            <span class="totaltext2"><br>/ Person</span>
          </div>
          <div class="totalamountvalue values">
            <img src="images/icon-dollar.svg" alt="">
            <span id="total">0</span>
          </div>
        </div>
        <button id="calc">Calculate</button>
      </div>


    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script/script.js"></script>
</body>
</html>
